<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edicion de Usuario</h1>
    <a [routerLink]="['/usuario']" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-user-times mr-2"></i>Cancelar Edicion</a>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2" *ngIf="usuario$ | async as usuario; else loading">
        <form class="user pt-5 text-center">
            <h1 class="h3 mb-0 text-gray-800">Formulario de Edición</h1>
            <hr />
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user"  placeholder="Nombre" value="{{usuario.nombre}}">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user"  placeholder="Apellido" value="{{usuario.apellido}}">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user"  placeholder="Correo Electronicos" value="{{usuario.correo}}">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" placeholder="Nombre Usuario" value="{{usuario.username}}">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user"  placeholder="Contraseña" value="{{usuario.password}}">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Editar Usuario</button>    
          </form>        
    </div>
    <ng-template #loading>
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </div>
    </ng-template>
</div>
