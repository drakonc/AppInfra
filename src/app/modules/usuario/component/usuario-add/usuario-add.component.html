<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Creación de Usuario</h1>
    <a [routerLink]="['/usuario']" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-user-times mr-2"></i>Cancelar Creación</a>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <form class="user pt-5 text-center">
            <h1 class="h3 mb-0 text-gray-800">Formulario de Usuario</h1>
            <hr />
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user"  placeholder="Nombre">
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-user"  placeholder="Apellido">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user"  placeholder="Correo Electronicos">
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" placeholder="Nombre Usuario">
              </div>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-user"  placeholder="Contraseña">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>    
          </form>        
    </div>
</div>
